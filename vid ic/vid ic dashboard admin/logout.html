<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - IC Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD700;
            --dark-yellow: #DAA520;
            --black: #000000;
            --white: #FFFFFF;
        }
        body {
            background-color: var(--black);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-container {
            text-align: center;
            padding: 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            max-width: 400px;
            width: 90%;
            border: 2px solid var(--primary-yellow);
        }
        .logout-icon {
            font-size: 3rem;
            color: var(--primary-yellow);
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .countdown {
            font-size: 1.2rem;
            color: var(--black);
            margin-top: 1rem;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            color: var(--primary-yellow) !important;
        }
        h2 {
            color: var(--black);
        }
        p {
            color: var(--black);
        }
        .btn-primary {
            background-color: var(--primary-yellow);
            border-color: var(--dark-yellow);
            color: var(--black);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--dark-yellow);
            border-color: var(--primary-yellow);
            color: var(--black);
            transform: translateY(-2px);
        }
        #countdown {
            color: var(--primary-yellow);
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
    </style>
    <meta http-equiv="refresh" content="5;url=login.html">
</head>
<body>
    <div class="logout-container">
        <i class="fas fa-sign-out-alt logout-icon"></i>
        <h2 class="mb-4">Logging Out</h2>
        <div class="mb-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mb-0">Please wait while we securely log you out...</p>
        </div>
        <div class="countdown">
            Redirecting to login page in <span id="countdown">5</span> seconds
        </div>
        <div class="mt-4">
            <a href="vid ic login pg/login.html" class="btn btn-primary">Go to Login Now</a>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
            }
        }, 1000);

        // Clear session storage and cookies
        window.onload = function() {
            // Clear session storage
            sessionStorage.clear();
            
            // Clear local storage
            localStorage.clear();
            
            // Clear cookies (optional, depending on your authentication method)
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
        };
    </script>
</body>
</html>
