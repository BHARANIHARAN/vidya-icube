<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - IC Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .task-card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .task-card:hover {
            transform: translateY(-3px);
            border: 1px solid var(--primary-color);
        }
        .evaluation-criteria {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .rating-stars {
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        .rating-stars i {
            cursor: pointer;
        }
        .score-badge {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3>IC Dashboard</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
                </li>
                <li>
                    <a href="teams.html"><i class="fas fa-users"></i> Teams</a>
                </li>
                <li>
                    <a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a>
                </li>
                <li>
                    <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="notificationDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-bell"></i>
                                <span class="badge bg-danger">3</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">New evaluation pending</a></li>
                                <li><a class="dropdown-item" href="#">Team feedback submitted</a></li>
                                <li><a class="dropdown-item" href="#">Project deadline tomorrow</a></li>
                            </ul>
                        </div>
                        <div class="dropdown ms-3">
                            <button class="btn btn-link dropdown-toggle d-flex align-items-center" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                                <img src="https://via.placeholder.com/32" class="rounded-circle me-2" alt="Profile">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                                <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="logout.html">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Project Evaluations</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEvaluationModal">
                        <i class="fas fa-plus"></i> New Evaluation
                    </button>
                </div>

                <div class="row" id="evaluationContainer">
                    <!-- Evaluation cards will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Evaluation Modal -->
    <div class="modal fade" id="addEvaluationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Project Evaluation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="evaluationForm">
                        <div class="mb-3">
                            <label class="form-label">Select Team</label>
                            <select class="form-select" required>
                                <option value="">Choose team...</option>
                                <option value="1">Frontend Team</option>
                                <option value="2">Backend Team</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project</label>
                            <select class="form-select" required>
                                <option value="">Choose project...</option>
                                <option value="1">User Dashboard Redesign</option>
                                <option value="2">API Integration</option>
                            </select>
                        </div>
                        <div class="evaluation-criteria">
                            <h6>Evaluation Criteria</h6>
                            <div class="mb-3">
                                <label class="form-label">Code Quality (1-5)</label>
                                <div class="rating-stars" data-criteria="code">
                                    <i class="far fa-star" data-rating="1"></i>
                                    <i class="far fa-star" data-rating="2"></i>
                                    <i class="far fa-star" data-rating="3"></i>
                                    <i class="far fa-star" data-rating="4"></i>
                                    <i class="far fa-star" data-rating="5"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Innovation (1-5)</label>
                                <div class="rating-stars" data-criteria="innovation">
                                    <i class="far fa-star" data-rating="1"></i>
                                    <i class="far fa-star" data-rating="2"></i>
                                    <i class="far fa-star" data-rating="3"></i>
                                    <i class="far fa-star" data-rating="4"></i>
                                    <i class="far fa-star" data-rating="5"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Collaboration (1-5)</label>
                                <div class="rating-stars" data-criteria="collaboration">
                                    <i class="far fa-star" data-rating="1"></i>
                                    <i class="far fa-star" data-rating="2"></i>
                                    <i class="far fa-star" data-rating="3"></i>
                                    <i class="far fa-star" data-rating="4"></i>
                                    <i class="far fa-star" data-rating="5"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Feedback</label>
                            <textarea class="form-control" rows="4" placeholder="Provide detailed feedback..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Evaluation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample evaluation data
        const evaluations = [
            {
                id: 1,
                team: "Frontend Team",
                project: "User Dashboard Redesign",
                scores: {
                    code: 4,
                    innovation: 5,
                    collaboration: 4
                },
                feedback: "Excellent work on the UI components. The team showed great innovation in solving complex UX challenges.",
                date: "2025-03-05"
            },
            {
                id: 2,
                team: "Backend Team",
                project: "API Integration",
                scores: {
                    code: 5,
                    innovation: 4,
                    collaboration: 5
                },
                feedback: "Outstanding code quality and documentation. Team collaboration was exemplary.",
                date: "2025-03-04"
            }
        ];

        function getAverageScore(scores) {
            return Object.values(scores).reduce((a, b) => a + b, 0) / Object.values(scores).length;
        }

        function getScoreClass(score) {
            if (score >= 4.5) return 'bg-success';
            if (score >= 3.5) return 'bg-info';
            if (score >= 2.5) return 'bg-warning';
            return 'bg-danger';
        }

        function renderStars(score) {
            return Array(5).fill().map((_, i) => 
                `<i class="${i < score ? 'fas' : 'far'} fa-star"></i>`
            ).join('');
        }

        function renderEvaluations() {
            const container = document.getElementById('evaluationContainer');
            container.innerHTML = evaluations.map(eval => {
                const avgScore = getAverageScore(eval.scores);
                return `
                    <div class="col-md-6">
                        <div class="card task-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h5 class="card-title">${eval.team}</h5>
                                        <h6 class="card-subtitle text-muted">${eval.project}</h6>
                                    </div>
                                    <span class="badge ${getScoreClass(avgScore)} score-badge">
                                        ${avgScore.toFixed(1)}
                                    </span>
                                </div>
                                
                                <div class="evaluation-criteria">
                                    <div class="mb-2">
                                        <label class="form-label mb-1">Code Quality</label>
                                        <div class="rating-stars">
                                            ${renderStars(eval.scores.code)}
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label mb-1">Innovation</label>
                                        <div class="rating-stars">
                                            ${renderStars(eval.scores.innovation)}
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label mb-1">Collaboration</label>
                                        <div class="rating-stars">
                                            ${renderStars(eval.scores.collaboration)}
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <h6>Feedback</h6>
                                    <p class="card-text">${eval.feedback}</p>
                                </div>
                                
                                <div class="text-muted mt-3">
                                    <small>Evaluated on: ${eval.date}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderEvaluations();

            // Sidebar toggle
            document.getElementById('sidebarCollapse').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // Star rating functionality
            document.querySelectorAll('.rating-stars').forEach(container => {
                container.querySelectorAll('i').forEach(star => {
                    star.addEventListener('click', () => {
                        const rating = star.dataset.rating;
                        const stars = container.querySelectorAll('i');
                        stars.forEach(s => {
                            s.className = parseInt(s.dataset.rating) <= rating ? 'fas fa-star' : 'far fa-star';
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
