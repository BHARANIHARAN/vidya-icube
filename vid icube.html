<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidya icube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
    <header>
        <div class="logos">
            <img src="logo.gif" alt="KIT" class="logo1">
            <img src="logo2.png" alt="Logo 2" class="logo2">
            <div class="head">
            <h1>Dr. Vidya Research, Innovation and Incubation Centre</h1></div>
            <div class="login-button">
                <button>Login</button>
            </div>

        </div>
    <nav class="navbar">
        <div class="logo"></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#themes">Themes</a></li>
            <li><a href="#Timeline">Timeline</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="hero">
    <div class="content">
        <h2>Dr. VIDHYA
            INCUBATION CENTRE</h2>
        <h1>STUDENT SEED FUND PROGRESS </h1>
    </div>
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="slide fade">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="slide fade">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="image3.jpg" alt="Image 3">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a> <!-- Left arrow -->
        <a class="next" onclick="changeSlide(1)">&#10095;</a> <!-- Right arrow -->
    </div>

    <!-- Dots for slide indicators -->
    <div class="dots-container">
        <span class="dot" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
    </div>
    <div class="marquee">
        <div class="marquee-content">
            <img src="new.gif" alt="NEW" class="gif">
            <span>
        
                <a href="https://pdckit.my.canva.site/victest#page-1">Student Seed Fund Progress-Shortlisted students </a>
                </span>
            </div>
    </div>
</div>

</body>
</html>
